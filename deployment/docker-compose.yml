version: '3.8'

# TVDEFleet - Docker Compose para VPS
# Auto-start: todos os serviços iniciam automaticamente com o servidor

services:
  # ==================== MongoDB Database ====================
  mongodb:
    image: mongo:7.0
    container_name: tvdefleet-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      # Volume persistente para dados - NÃO será apagado com docker-compose down
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      # Backup local (opcional)
      - ./backups/mongodb:/backup
    environment:
      - MONGO_INITDB_DATABASE=tvdefleet_db
    networks:
      - tvdefleet-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== Backend FastAPI + Playwright ====================
  backend:
    build:
      context: ../backend
      dockerfile: ../deployment/Dockerfile.backend
    container_name: tvdefleet-backend
    restart: always
    ports:
      - "8001:8001"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=tvdefleet_db
      - CORS_ORIGINS=*
      - JWT_SECRET=${JWT_SECRET:-tvdefleet-secret-key-change-in-production-2025}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - DOMAIN=${DOMAIN:-tvdefleet.com}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME}
      - RPA_ENCRYPTION_KEY=${RPA_ENCRYPTION_KEY}
      - WHATSAPP_CLOUD_ACCESS_TOKEN=${WHATSAPP_CLOUD_ACCESS_TOKEN}
      - WHATSAPP_CLOUD_PHONE_NUMBER_ID=${WHATSAPP_CLOUD_PHONE_NUMBER_ID}
      - WHATSAPP_CLOUD_WABA_ID=${WHATSAPP_CLOUD_WABA_ID}
      - WHATSAPP_CLOUD_VERIFY_TOKEN=${WHATSAPP_CLOUD_VERIFY_TOKEN}
      - WHATSAPP_CLOUD_APP_SECRET=${WHATSAPP_CLOUD_APP_SECRET}
      - EMERGENT_LLM_KEY=${EMERGENT_LLM_KEY}
      # Playwright config
      - PLAYWRIGHT_BROWSERS_PATH=/app/browsers
    volumes:
      # Uploads e ficheiros
      - backend_uploads:/app/uploads
      - backend_screenshots:/app/screenshots
      - backend_downloads:/app/rpa_downloads
      # Sessões RPA (cookies, etc) - PERSISTENTES
      - rpa_sessions:/app/data/uber_sessions
      - rpa_sessions:/app/data/bolt_sessions
      - rpa_sessions:/app/data/viaverde_sessions
      # Browsers Playwright
      - playwright_browsers:/app/browsers
    networks:
      - tvdefleet-network
    healthcheck:
      test: curl --fail http://localhost:8001/api/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # ==================== Frontend React ====================
  frontend:
    build:
      context: ../frontend
      dockerfile: ../deployment/Dockerfile.frontend
      args:
        - REACT_APP_BACKEND_URL=https://${DOMAIN:-tvdefleet.com}
    container_name: tvdefleet-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - tvdefleet-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== Nginx Reverse Proxy ====================
  nginx:
    image: nginx:alpine
    container_name: tvdefleet-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-nossl.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/letsencrypt:ro
      - certbot_data:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - tvdefleet-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================== Certbot para SSL ====================
  certbot:
    image: certbot/certbot
    container_name: tvdefleet-certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - certbot_data:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # ==================== Watchtower - Auto Update (opcional) ====================
  watchtower:
    image: containrrr/watchtower
    container_name: tvdefleet-watchtower
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400
    profiles:
      - autoupdate

networks:
  tvdefleet-network:
    driver: bridge

volumes:
  # MongoDB - DADOS PERSISTENTES
  mongodb_data:
    name: tvdefleet_mongodb_data
  mongodb_config:
    name: tvdefleet_mongodb_config
  
  # Backend
  backend_uploads:
    name: tvdefleet_uploads
  backend_screenshots:
    name: tvdefleet_screenshots
  backend_downloads:
    name: tvdefleet_downloads
  
  # RPA Sessions - CRÍTICO para manter logins
  rpa_sessions:
    name: tvdefleet_rpa_sessions
  
  # Playwright browsers
  playwright_browsers:
    name: tvdefleet_playwright
  
  # Certbot
  certbot_data:
    name: tvdefleet_certbot
